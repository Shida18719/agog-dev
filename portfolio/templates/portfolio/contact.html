{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

    <!-- Contact Form -->
     <div class="contact-image-bg">
        
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <h3 class="text-center contact-title"><strong>Contact Me</strong></h3>
                <P class="container-fluid col-lg-8 mt-4 mt-lg-0 text-center contact-text">Have a question or want to get in touch? 
                    Fill out the form below and I'll get back to you as soon as possible.
                </P>
                <div class="container-fluid col-lg-8 mt-7 mt-lg-0">
                
                    <form method="POST" action="{% url 'contact' %}" class="contact-form align-items-center">
                        <div class="mb-3">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-6 mt-3 mt-md-3">
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Your Name" required>
                                </div>
                                <div class="col-12 col-md-6 mt-3 mt-md-3">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Your Email" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <input type="text" class="form-control" name="subject" id="subject"
                                    placeholder="Subject" required>
                            </div>
                            <div class="mt-3">
                                <textarea class="form-control" name="message" id="message" rows="5"
                                    placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <div class="justify-content-sm-center justify-content-center d-flex mb-3">
                            <button type="submit" class="btn btn-lg btn-enquiry px-3 py-2 me-sm-2" aria-label="Go To Contact Page">
                                Enquire Now
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- Contact Form End -->

{% endblock %}
